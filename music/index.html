<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Austin Spencer</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="main-container">
      <div class="navbar">
        <div class="navbar-container">
          <div class="nav-item">
            <a class="nav-item-link scrolling-link" href="/">Home</a>
          </div>
          <div class="nav-item">
            <a class="nav-item-link scrolling-link" href="">About</a>
          </div>
          <div class="nav-item">
            <a class="nav-item-link scrolling-link" href="/projects/"
              >Projects</a
            >
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <div id="title">
        <h1 style="text-align: center">Austin's Music-Stats Application</h1>
        <hr />
        <br />
        <br />
      </div>
      <br />
      <br />
      <div id="input-container" style="text-align: center">
        <!-- <h5 id="input-title">Log in</h5> -->
        <h3 style="text-align: center">
          If username is empty then you will see my personal music stats!
        </h3>
        <br />
        <div id="username-cont">
          <input id="username" type="text" placeholder="Username" />
        </div>
      </div>
      <div id="roster">
        <br />
        <div class="region">
          <div class="songs">
            <br />
            <h2>Top Songs</h2>
            <div>
              <select id="songs">
                <option value="0">Choose a timeframe</option>
                <option id="Nteam1" value="1">Weekly</option>
                <option id="Nteam2" value="2">All-Time</option>
              </select>
              <button id="songbtn">Go</button>
              <div id="songDisplay">
                <div id="N1">
                  <div id="QB">
                    <ol id="ol">
                      <li id="song0"></li>
                      <li id="song1"></li>
                      <li id="song2"></li>
                      <li id="song3"></li>
                      <li id="song4"></li>
                      <li id="song5"></li>
                      <li id="song6"></li>
                      <li id="song7"></li>
                      <li id="song8"></li>
                      <li id="song9"></li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="artist">
            <br />
            <h2>Top Artists</h2>
            <div>
              <select id="artist">
                <option value="0">Choose a timeframe</option>
                <option id="Steam1" value="1">Weekly</option>
                <option id="Steam2" value="2">All-Time</option>
              </select>
              <button id="artistbtn">Go</button>
              <div id="artistDisplay">
                <div id="S1">
                  <div id="QB">
                    <ol id="ol">
                      <li id="artist0"></li>
                      <li id="artist1"></li>
                      <li id="artist2"></li>
                      <li id="artist3"></li>
                      <li id="artist4"></li>
                      <li id="artist5"></li>
                      <li id="artist6"></li>
                      <li id="artist7"></li>
                      <li id="artist8"></li>
                      <li id="artist9"></li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="album">
            <br />
            <h2>Top Albums</h2>
            <div>
              <select id="album">
                <option value="0">Choose a timeframe</option>
                <option id="Steam1" value="1">Weekly</option>
                <option id="Steam2" value="2">All-Time</option>
              </select>
              <button id="albumbtn">Go</button>
              <div id="albumDisplay">
                <div id="S1">
                  <div id="QB">
                    <ol id="ol">
                      <li id="album0"></li>
                      <li id="album1"></li>
                      <li id="album2"></li>
                      <li id="album3"></li>
                      <li id="album4"></li>
                      <li id="album5"></li>
                      <li id="album6"></li>
                      <li id="album7"></li>
                      <li id="album8"></li>
                      <li id="album9"></li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
    <footer id="footer">
      <div class="footer">
        <span>Austin Spencer &emsp; | &emsp; contact@austinbspencer</span>
      </div>
    </footer>
  </body>
</html>
